<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id = "learnModal" class="modal-body">
          <p><label for="title">Title:</label><br>
          <input type="text" id="titleBox" name="title"><br> </p>
          <p> <label for="desc">Description:</label><br>
          <input type="text" id="desc" name="desc"></p>
          <p> <label for="date">Date:</label> <input type="date" id="date" name="date"></p>
          <p>  <label for="Begins">Begins:</label> <input type="time" id="Begins" name="Begins">
             <label for="Ends">Ends:</label> <input type="time" id="Ends" name="Ends"> </p>
             <p> <label for="location">Where?</label><br>
             <input type="text" id="location" name="location"></p>


      </div>
      <div class="modal-footer">
        <p> <button type="button" onClick = "submitForm()" data-dismiss="modal" > Submit </button></p>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
